services:
  # --- INFRASTRUCTURE ---
  database:
    restart: "no"
    image: postgres:16
    container_name: database
    ports:
      - "${DB_PORT:-5432}:5432" # .env'den okur, yoksa 5432 kullanır
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ticketing-app
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ backend ]

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "${ZIPKIN_PORT:-9411}:9411"
    networks:
      - backend

  discovery-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: discovery-service
    image: discovery-service:dev
    container_name: discovery-service
    ports:
      - "${DISCOVERY_PORT:-8761}:8761"
    environment:
      - SERVER_PORT=8761
      - EUREKA_HOST=discovery-service
      - ZIPKIN_HOST=zipkin
      - ZIPKIN_PORT=9411
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [ backend ]

  # --- MICROSERVICES ---
  user-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: user-service
    image: user-service:dev
    container_name: user-service
    ports:
      - "${USER_PORT:-9093}:9093"
    environment:
      - SERVER_PORT=9093
      - DB_HOST=database
      - DB_PORT=5432
      - ZIPKIN_HOST=zipkin
      - ZIPKIN_PORT=9411
      - EUREKA_HOST=discovery-service
      - EUREKA_PORT=8761
    depends_on:
      database:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9093/actuator/health || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks: [ backend ]

  project-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: project-service
    image: project-service:dev
    container_name: project-service
    ports:
      - "${PROJECT_PORT:-9091}:9091"
    environment:
      - SERVER_PORT=9091
      - DB_HOST=database
      - DB_PORT=5432
      - ZIPKIN_HOST=zipkin
      - ZIPKIN_PORT=9411
      - EUREKA_HOST=discovery-service
      - EUREKA_PORT=8761
    depends_on:
      database:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9091/actuator/health || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks: [ backend ]

  task-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: task-service
    image: task-service:dev
    container_name: task-service
    ports:
      - "${TASK_PORT:-9092}:9092"
    environment:
      - SERVER_PORT=9092
      - DB_HOST=database
      - DB_PORT=5432
      - ZIPKIN_HOST=zipkin
      - ZIPKIN_PORT=9411
      - EUREKA_HOST=discovery-service
      - EUREKA_PORT=8761
    depends_on:
      database:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9092/actuator/health || exit 1" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks: [ backend ]

  gateway-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: gateway-service
    image: gateway-service:dev
    container_name: gateway-service
    ports:
      - "${GATEWAY_PORT:-8762}:8762"
    environment:
      - SERVER_PORT=8762
      - ZIPKIN_HOST=zipkin
      - ZIPKIN_PORT=9411
      - EUREKA_HOST=discovery-service
      - EUREKA_PORT=8761
    networks:
      - backend

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Config dosyasını içeri atıyoruz
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      # Datasource ayarını içeri atıyoruz (Otomatik Bağlantı İçin)
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - backend

networks:
  backend:
    driver: bridge